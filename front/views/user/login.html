{% extends "./_layout.html" %}
{% block content %}

    <div id="user_wrap">
        <h3>Login</h3>

        <form name="login" id="jwt_login" method="post" action="http://localhost:4001/api/user/login">
            <p>
                아이디 : <input type="text" name="userid">
            </p>
            <p>
                비밀번호 : <input type="password" name="userpw">
            </p>
            <div>
                <button type="submit" value="로그인">Login</button>
                <input type="reset" value="cancel">
            </div>
            <div>
                <a href="#">카카오 로그인</a>
            </div>
        </form>
    </div>
{% endblock %}
