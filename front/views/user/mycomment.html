{% extends "./_layout.html" %}
{% block content %}
<input type="hidden" value="{{userid}}" id="userInfo">
<table cellspacing="0" cellpadding="0" id="board">
    <thead>
        <tr>
            <th>번호</th>
            <th class="subject">댓글 내용</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<div id="paging">
    <a id="prevBlock">
        << </a>
            <ul>
            </ul>
            <a id="nextBlock"> >> </a>
</div>
<template id="board_row">
    <tr>
        <td>{num}</td>
        <td><a href="/board/main/view/{idx}" id="comment">{comment}</a></td>
        <td>{nickname}</td>
        <td>{date}</td>
    </tr>
</template>

<script type="text/javascript" src="/js/user/mycomment.js"></script>
{% endblock %}
