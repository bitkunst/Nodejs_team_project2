<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="profile_wrap">
        <h3>My Profile</h3>
        <div>
            <div id="profile_left">
                <table>
                    <tbody class="tbody">
                        <tr>
                            <td> 아이디 : </td>
                            <td> {{user.userid}}</td>
                        </tr>

                        <tr>
                            <td> 별명 : </td>
                            <td> {{user.nickname}}</td>
                        </tr>
                        <tr>
                            <td> 주소 : </td>
                            <td> {{user.address}} </td>
                        </tr>
                        <tr>
                            <td> 성별 : </td>
                            <td> {{user.gender}} </td>
                        </tr>
                        <tr>
                            <td> 핸드폰 :</td>
                            <td> {{user.mobile}}</td>
                        </tr>
                        <tr>
                            {% if user.phone %}
                            <td> phone :</td>
                            <td> {{user.phone}}</td>
                            {% else %}
                            <td>집전화: </td>
                            <td> 없음</td>

                            {% endif %}
                        </tr>
                        <tr>
                            <td> email :</td>
                            <td> {{user.email}}</td>
                        </tr>
                        <tr>
                            <td> 자기소개 :</td>
                            <td> {{user.bio}}</td>
                        </tr>
                        <tr>
                            <td> 포인트 :</td>
                            <td> {{user.point}} </td>
                        </tr>
                    </tbody>
                </table>
                <div class="button">
                    <button><a href="/">home</a></button>
                    <button><a href="/board/main/list">Board</a></button>
                    <button><a href="/user/profile/update">Edit</a></button>
                    <form method="post" action="/user/profile">
                        <input type="hidden" name="userid" value="{{user.userid}}">
                        <button class="delete" type="submit">탈퇴하기</button>
                    </form>
                </div>
            </div>
            <div id="profile_right">
                <div>
                    <div>
                        <h5><a href="/board/main/list">작성한 글 보기</a></h5>
                    </div>
                    <div>
                        <h5><a href="/board/main/list">작성 댓글 보기</a></h5>
                    </div>
                    <div>
                        <h5><a href="/board/main/list">스크랩 보기</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
