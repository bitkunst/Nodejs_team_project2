<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/search_css/search.css">
    <script type="text/javascript" src="/js/search/search.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="header">
        <div class="searchBox">
            <form autocomplete="off">
              <div class="finder">
                <div class="finder__outer">
                  <div class="finder__inner">
                    <div class="finder__icon" ref="icon"></div>
                    <input class="finder__input" type="text" name="search" id="searchInput" placeholder="검색어를 입력하세요" onkeyup="getData()">
                  </div>
                </div>
              </div>
            </form>
        </div>
        <div id="close">
            <span><a href="/">X</a></span>
        </div>
    </div>

    <div id="contentBox">
        <div id="userInfo">
        </div>

        <div id="content">
        </div>
    </div>

    <template id="userTemplate">
        <div class="userBox">
            <div>
                <h3>닉네임 : {nickname}</h3>
                <h3>이메일 : {email}</h3>
                <h3>자기소개</h3>
                <p>{bio}</p>
            </div>
            <div>
                <img src="{uImg}" style="width: 250px; height: 250px">
            </div>
        </div>
    </template>


    <template id="searchTemplate">
        <div class="item" style="cursor: pointer;" onclick="location.href='http://localhost:3001/{url}'">
            <img src="http://localhost:4001/uploads/{img}" id="img">
            <div class="description">
                <div class="category">
                    <span>no.{idx}</span>
                    <span>{category}</span>
                </div>
                <h2 class="title">
                    <span>{title}</span>
                </h2>
                <div class="info">
                    <span>{nickname}</span>
                    <span>{date}</span>
                </div>
                <div class="hstg">
                    <span>{hstg}</span>
                </div>
                <p class="summary">
                    {summary}
                </p>
            </div>
        </div>
    </template>
</body>
</html>
