<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/chat_css/chat.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>Welcome</h1>
        <h1>to</h1>
        <h1>BNW chat room!!</h1>
        <h2>📡Open Rooms📡</h2>
    </div>
    <div id="roomlist">
        <ul>
            {% for item in result %}
            <li>
                <a href="javascript:openWindowPop(`http://localhost:3001/chat/room?name={{item.room}}`, `{{item.room}}`)">
                    <button class="w-btn-neon2" type="button">
                        {{item.room}}
                    </button>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div id="footer">
        <h3>
            🚨Notice🚨
        </h3>
        <p>
            채팅방은 관리자만 생성할 수 있습니다.
        </p>
        <p>
            필요시 관리자에게 문의 바랍니다.
        </p>
    </div>
    <script type="text/javascript" src="/js/chat/popup.js"></script>
</body>
</html>
